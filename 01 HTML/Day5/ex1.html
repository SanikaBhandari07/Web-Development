<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table element</title>
</head>
<body>
    <table>

        <caption>Table heading</caption>

        <thead>
            <tr>
                <th>DTS Batch</th>
                <th>Courses</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Batch 1</td>
                <td>HTML</td>
            </tr>

            <tr>
                <td>Batch 2</td>
                <td>CSS</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Duration</th>
                <td>40 Hours</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
