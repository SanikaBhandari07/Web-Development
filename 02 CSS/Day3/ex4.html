<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
            text-decoration: none;
        }
        a[target='_blank']{
            font-size : large;
        }
        section[class$='para']::first-letter{
            font-size : 200%;
            color : purple;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" target="_blank">Information</a></li>
            <li><a href="#" target="_self">Contact us</a></li>
        </ul>
    </nav>

    <section class="para-section">
        <h2>This is a paragraph within section element</h2>
        <p>Paragraph</p>
    </section>

    <div class="para">
        <p>This paragraph is within div</p>
    </div>

    <section class="last-para">
        <h2>Last section of the page</h2>
    </section>

    <div class="last">
        Div element at the end of page
    </div>
</body>
</html>
