<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --sani: #3498db; /* Define the main color */
        }

        h1 {
            color: var(--sani); /* Apply the color to h1 */
        }

        p {
            color: var(--sani); /* Apply the same color to p */
        }

        

    </style>
</head>
<body>
    <h1>sanika</h1>
    <p>bhandari</p>
</body>
</html>
