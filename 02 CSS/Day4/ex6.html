<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CurrentColor Example</title>
  <style>
    .box {
      color: #3498db; 
      border: 2px solid currentColor; 
      background-color: rgb(166, 67, 67); 
      padding: 20px;
    }

    .c1{
        background-color: aqua;
        color :currentColor;
    }
  </style>
</head>
<body>
  <div class="box">This box uses currentColor for its border.</div>
  <div class="c1">hii</div>
</body>
</html>
